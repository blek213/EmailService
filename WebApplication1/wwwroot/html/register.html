<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/libraries/jquery/dist/jquery.js"> </script>
    <script src="../js/libraries/jquery.unobtrusive-ajax.js"> </script>
</head>
<body>

    <form id="form">
        <label>Name: </label><br /><br />
        <input type="text" id="name" name="name" /><br /><br />
        <label>Email: </label><br /><br />
        <input type="email" id="email" name="email" /><br /><br />
        <label>Password: </label><br /><br />
        <input type="password" id="password" name="name" /><br /><br />

        <input type="button" value="Register" onclick="return RegisterFunc();" /><br /><br />

    </form>

    <script>
        function RegisterFunc() {

            var name = $("#name").val();
            var email = $("#email").val();
            var password = $("#password").val();

            email = encodeURIComponent(email);
            password = encodeURIComponent(password);

                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/JSON',
                    url: '/api/Account/Register?name=' + name + "&email=" + email + "&password=" + password,
                    data: { name: name, email: email, password: password },
                    async: false,
                    success: function (data) {

                    },
                    error: function (message) {
                        alert("Typed incorrected data or IIS 500 error");

                    }

                });
            }
        

    </script>

</body>
</html>
